<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="day12.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" data-action="clear">AC</button>
            <button class="operator" data-action="/">/</button>
            <button class="operator" data-action="*">*</button>
            <button data-action="backspace">âŒ«</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="-">-</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="+">+</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="calculate">=</button>
            <button data-number="0">0</button>
            <button data-action=".">.</button>
        </div>
    </div>
    <script src="day12.js"></script>
</body>
</html>
